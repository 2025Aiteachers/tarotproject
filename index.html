        body {
            font-family: Arial, sans-serif;

            margin: 0;

            color: #CCCCCC;
        }
        
        h1 {

        }
        
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #2c2c2c;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .card-container {
            display: flex;
            justify-content: center;
        }
        
        .card {
            width: 120px;
            height: 180px;
            perspective: 1000px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s, transform 0.6s;
        }
        
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            transform: scale(1.20);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .card-front,
        .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .card-inner.flipped {
            transform: rotateY(900deg);
        }
        
        .description,
        #cardName {
            margin-top: 30px;
            font-size: 1.1em;
            color: #CCCCCC;
            max-width: 90%;
            text-align: left;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        .arcana-name {
            color: lightcoral;
        }
        
        .gold-text {
            color: gold;
        }
        
        .future-text {
            color: lightgreen;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .reset-button,
        .share-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffd700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .reset-button {
            white-space: pre-wrap;
        }
        
        .reset-button:hover,
        .share-button:hover {
            background-color: #cca300;
        }
        
        .hidden {
            display: none;
        }
    </style>

        let flipCount = 0;
        let selectedCards = [];

        function getRandomCard() {
            const randomIndex = Math.floor(Math.random() * cards.length);
            return cards[randomIndex];
        }

        function drawCards() {
            const positions = ['past', 'present', 'future'];
            const positionText = ['과거', '현재', '미래'];

            cardName.innerHTML = '';
            cardDescription.innerHTML = '';

            positions.forEach((position, index) => {
                const selectedCard = getRandomCard();
                selectedCards[index] = cards.indexOf(selectedCard);

                cardImages[index].src = selectedCard.image;
                const descriptionClass = position === 'future' ? 'future-text' : '';

                cardName.innerHTML += `<br/><strong class="gold-text">${positionText[index]}:</strong> <span class="arcana-name">${selectedCard.name}</span>`;
                cardDescription.innerHTML += `<span class="${descriptionClass}">${selectedCard.descriptions[position]}</span><br/>`;

                document.querySelector(`#cardImage${index + 1}`).parentElement.parentElement.classList.add("flipped");
            });

            document.getElementById("buttonContainer").classList.remove("hidden");
            buildShareUrl();
        }

        function buildShareUrl() {
            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?cards=${selectedCards.join(',')}`;
            const shareInput = document.getElementById("shareUrl");
            shareInput.style.visibility = "visible";
            shareInput.value = shareUrl;
        }

        function loadCardsFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const cardsParam = urlParams.get('cards');

            if (cardsParam) {
                const cardIndices = cardsParam.split(',').map(Number);
                const positions = ['past', 'present', 'future'];
                const positionText = ['과거', '현재', '미래'];

                cardName.innerHTML = '';
                cardDescription.innerHTML = '';

                cardIndices.forEach((index, flipCount) => {
                    if (index != null && index >= 0 && index < cards.length) {
                        const selectedCard = cards[index];
                        cardImages[flipCount].src = selectedCard.image;
                        const descriptionClass = positions[flipCount] === 'future' ? 'future-text' : '';

                        cardName.innerHTML += `<br/><strong class="gold-text">${positionText[flipCount]}:</strong> <span class="arcana-name">${selectedCard.name}</span>`;
                        cardDescription.innerHTML += `<span class="${descriptionClass}">${selectedCard.descriptions[positions[flipCount]]}</span><br/>`;

                        document.querySelector(`#cardImage${flipCount + 1}`).parentElement.parentElement.classList.add("flipped");
                    }
                    document.getElementById("buttonContainer").classList.remove("hidden");
                });
            }
        }

        window.addEventListener('load', () => {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener("click", drawCards);
            });
            loadCardsFromUrl();
        });

        resetButton.addEventListener("click", () => {
            flipCount = 0;
            selectedCards = [];
            cardInnerElements.forEach(el => el.classList.remove("flipped"));
            cardImages.forEach(img => img.src = "");
            cardName.textContent = "";
            cardDescription.textContent = "";
            document.getElementById("buttonContainer").classList.add("hidden");
        });

        kakaoShareButton.addEventListener('click', function () {
            const shareUrl = document.getElementById("shareUrl").value;
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: '2025년 타로카드 신년운세 결과를 확인해보세요!',
                    description: '터치해서 당신의 타로카드 결과를 확인해보세요!',
                    imageUrl: cardImages[0].src,
                    link: {
                        mobileWebUrl: shareUrl,
                        webUrl: shareUrl
                    }
                }
            });
        });

        twitterShareButton.addEventListener('click', function () {
            const text = encodeURIComponent("2025년 타로카드 신년운세! " + cardDescription.innerText);
            const url = encodeURIComponent(document.getElementById("shareUrl").value);
            const twitterUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
            window.open(twitterUrl, '_blank');
        });

    </script>
    <input id="shareUrl" type="text" style="visibility:hidden;" />
</body>

</html>
